{% extends "homepage.html"%}
{% block body%}
<div class="container">
        <!-- 内容部分开始 -->



        <!-- 注册模块开始 -->
        <div class="row p30">
            <div class="col-lg-8">
                <!-- 左侧广告picture -->
                <img alt="" src="" />
            </div>
            <div class="col-lg-4">
                <!-- 注册表单开始 -->
                <form role="form" class="login-form f14">
                    <div class="form-group">
                        <label for="username">邮箱/用户名/已验证手机</label>
                        <input type="text" class="form-control" id="username" placeholder="邮箱/用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="confirm">确认密码</label>
                        <input type="password" class="form-control" id="confirm" placeholder="确认密码">
                    </div>
                    <button type="submit" class="btn btn-danger btn-block f16">立即注册</button>
                </form>
                <!-- 注册表单结束 -->
            </div>
        </div>
        <!-- 注册模块结束 -->
{% endblock%}
